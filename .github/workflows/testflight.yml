name: Deploy to TestFlight

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      changelog:
        description: 'Changelog for this release'
        required: false
        default: 'Bug fixes and improvements'
      testflight_groups:
        description: 'TestFlight groups (comma-separated)'
        required: false
        default: ''

  # Automatic trigger on release tags
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy-ios:
    name: Build and Deploy iOS to TestFlight
    runs-on: macos-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ“š Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: ğŸ’ Install Fastlane
        run: |
          gem install fastlane
          fastlane --version

      - name: ğŸ—ï¸ Build iOS app with EAS
        run: |
          eas build --platform ios --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: â¬‡ï¸ Download build from EAS
        run: |
          eas build:download --platform ios --latest --output=./build.ipa

      - name: ğŸš€ Upload to TestFlight
        run: |
          fastlane upload_only ipa:build.ipa
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          TESTFLIGHT_GROUPS: ${{ github.event.inputs.testflight_groups || '' }}
          CHANGELOG: ${{ github.event.inputs.changelog || 'Bug fixes and improvements' }}
          SKIP_WAITING: 'true'
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL || 'support@slowpitched.com' }}
          CONTACT_FIRST_NAME: 'Support'
          CONTACT_LAST_NAME: 'Team'
          CONTACT_PHONE: '+1-555-0100'
          REVIEW_NOTES: 'This is a beta release for internal testing'

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f build.ipa
          rm -f fastlane/report.xml

      - name: ğŸ“Š Upload Fastlane logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fastlane-logs
          path: |
            fastlane/report.xml
            ~/Library/Logs/fastlane/

      - name: âœ… Success notification
        if: success()
        run: |
          echo "::notice::Successfully deployed to TestFlight! ğŸš€"
          echo "::notice::Build will be available for testing once it's processed by Apple"
